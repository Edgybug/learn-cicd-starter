name: Deployment

on:
  push:
    branches: [main]

  jobs:
    deploy:
      name: Deploy
      runs-on: ubuntu-latest
      timeout-minutes: 30
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
    
      - name: Set up Go  
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
      
      - name: Build
        run: scripts/buildprod.sh

name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go  
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Run unit tests
        run: go test -cover ./... 
      
      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest
      
      - name: Run gosec check
        run: gosec ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go  
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Fix code formatting
        run: test -z $(go fmt ./...)
      
      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

    



       